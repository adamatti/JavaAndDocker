apply plugin:"groovy"
apply plugin:"idea"
apply plugin:"application"

mainClassName = "adamatti.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.11'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.apache.camel', name: 'camel-spring', version: '2.19.0'
    compile group: 'org.apache.camel', name: 'camel-rabbitmq', version: '2.19.0'

    compile "org.springframework.data:spring-data-mongodb:1.8.0.RELEASE"
    compile 'org.springframework.data:spring-data-redis:1.6.0.RELEASE'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.1'

    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'

    testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.8.RELEASE'
    testCompile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'
}
